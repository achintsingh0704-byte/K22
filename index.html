<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love üíó</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffccd5, #fff0f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ENVELOPE */
    .envelope-screen {
      text-align: center;
    }

    .envelope {
      width: 220px;
      height: 150px;
      background: white;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-top: 75px solid #ff4d6d;
    }

    .open-text {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      font-weight: bold;
    }

    /* MEMORY SCREEN */
    .memory-screen {
      display: none;
      width: 95%;
      max-width: 700px;
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }

    .message {
      margin-top: 15px;
      font-size: 17px;
      text-align: center;
      color: #444;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- ENVELOPE -->
<div class="envelope-screen" id="envelopeScreen">
  <div class="envelope" onclick="openMemories()"></div>
  <div class="open-text">Open my darling üíó</div>
</div>

<!-- MEMORY PAGE -->
<div class="memory-screen" id="memoryScreen">
  <h1>Our Memories üíï</h1>

  <!-- üì∏ PHOTOS -->
  <div class="gallery">
    <img src="https://drive.google.com/uc?export=view&id=1C_-WtDL9NdfvRPMvkUjthpz0aBiZTskF" alt="">
    <img src="https://drive.google.com/uc?export=view&id=1gm_WQi4Nn5mVgDdTYqGblauov54OryGf" alt="">
    <img src="https://drive.google.com/uc?export=view&id=1kBBQIcvOqcju66_A31XiFyMPd2F5vnax" alt="">
    <img src="https://drive.google.com/uc?export=view&id=1MEf9H6F6acnVqTCrwr9CSb5j_FvzD3EA" alt="">
  </div>

  <!-- üíñ MESSAGE -->
  <div class="message">
    I love every moment with you üò≠‚ù§Ô∏è<br>
    Every picture here holds a memory I never want to forget.<br>
    You are my favourite place, always üíó
  </div>
</div>

<script>
  function openMemories() {
    document.getElementById("envelopeScreen").style.display = "none";
    document.getElementById("memoryScreen").style.display = "block";
  }
</script>

</body>
</html>
